<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YuunaGPT</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" onclick="location.reload()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                        style="margin-right: 8px;">
                        <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                    New Chat
                </button>
            </div>
            <div class="sidebar-menu">
                <div class="menu-item toggle-item">
                    <span class="menu-label">Auto Voice (JP-EN)</span>
                    <label class="switch">
                        <input type="checkbox" id="tts-toggle" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="menu-item select-item">
                    <span class="menu-label">Voice Mood</span>
                    <select id="mood-selector" class="mood-selector">
                        <option value="2">Normal</option>
                        <option value="0">Sweet</option>
                        <option value="6">Tsundere</option>
                        <option value="4">Sexy</option>
                        <option value="36">Whisper</option>
                    </select>
                </div>
            </div>
            <div class="sidebar-footer">
                <div class="status-info">
                    <span class="status-dot online"></span> AI is online
                </div>
            </div>
        </aside>

        <main class="chat-area">
            <header class="chat-header">
                <button id="menu-toggle" class="menu-toggle">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <div class="model-selector">YuunaGPT <svg width="12" height="12" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <path d="M6 9l6 6 6-6" />
                    </svg></div>
                <div class="header-actions">
                    <img src="{{ url_for('static', filename='img/userProfile.jpg') }}" alt="Profile"
                        class="header-profile-pic">
                </div>
            </header>

            <div id="sidebar-overlay" class="sidebar-overlay"></div>

            <div id="message-display">
                <!-- Hero Landing Page -->
                <div class="hero-section" id="hero-section">
                    <h1>What can I help with?</h1>
                </div>
                <!-- Messages will be appended here -->
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <textarea id="user-input" placeholder="Ask anything" rows="1"></textarea>
                    <div class="action-buttons">
                        <button class="action-btn"><svg viewBox="0 0 24 24" width="16" height="16">
                                <path
                                    d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5c0-1.38 1.12-2.5 2.5-2.5S13.5 3.62 13.5 5v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V5c0-2.21-1.79-4-4-4S7 2.79 7 5v12.5c0 3.31 2.69 6 6 6s6-2.69 6-6V6h-1.5z"
                                    fill="currentColor" />
                            </svg> Attach</button>
                        <button class="action-btn"><svg viewBox="0 0 24 24" width="16" height="16">
                                <path
                                    d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                                    fill="currentColor" />
                            </svg> Search</button>
                        <button class="action-btn"><svg viewBox="0 0 24 24" width="16" height="16">
                                <path
                                    d="M12 11.55C9.64 9.35 6.48 8 3 8v11c3.48 0 6.64 1.35 9 3.55 2.36-2.2 5.52-3.55 9-3.55V8c-3.48 0-6.64 1.35-9 3.55zM12 8c1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3 1.34 3 3 3z"
                                    fill="currentColor" />
                            </svg> Study</button>
                        <button class="action-btn"><svg viewBox="0 0 24 24" width="16" height="16">
                                <path
                                    d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"
                                    fill="currentColor" />
                            </svg> Create Image</button>
                        <div class="right-actions">
                            <button class="voice-btn"><svg viewBox="0 0 24 24" width="16" height="16">
                                    <path
                                        d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"
                                        fill="currentColor" />
                                    <path
                                        d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"
                                        fill="currentColor" />
                                </svg> Voice</button>
                            <button id="send-btn" class="send-btn-new"><svg viewBox="0 0 24 24" width="20" height="20">
                                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" fill="currentColor" />
                                </svg></button>
                        </div>
                    </div>
                </div>
                <div class="input-footer">
                    By messaging YuunaGPT, an AI chatbot, you agree to our <a href="#">Terms</a> and have read our <a
                        href="#">Privacy Policy</a>. See <a href="#">Cookie Preferences</a>.
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
