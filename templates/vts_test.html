<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuuna-Project - VTS Connector Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff85a2;
            --secondary: #fbb1bd;
            --bg: #1a1a2e;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text: #ffffff;
            --text-dim: #b0b0b0;
            --success: #4ade80;
            --error: #f87171;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg);
            background-image: radial-gradient(circle at 10% 20%, rgba(255, 133, 162, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(251, 177, 189, 0.1) 0%, transparent 40%);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
        }

        header {
            margin-bottom: 2rem;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-panel {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .config-item {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 0.8rem;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: var(--primary);
        }

        .status-indicators {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-top: 1rem;
            grid-column: span 2;
        }

        .badge {
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .badge-disconnected {
            background: rgba(248, 113, 113, 0.2);
            color: var(--error);
        }

        .badge-connected {
            background: rgba(74, 222, 128, 0.2);
            color: var(--success);
        }

        .btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 12px;
            padding: 1rem 2rem;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 133, 162, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .hotkeys-list {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            width: 100%;
        }

        h2 {
            margin-bottom: 1.5rem;
            font-weight: 400;
        }

        .hotkey-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }

        .hotkey-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            transition: background 0.3s;
        }

        .hotkey-card:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .hotkey-name {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .hotkey-info {
            font-size: 0.8rem;
            color: var(--text-dim);
        }

        .btn-test {
            padding: 0.5rem;
            font-size: 0.8rem;
            border-radius: 8px;
            margin-top: auto;
        }

        .log-area {
            margin-top: 2rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 1rem;
            font-family: monospace;
            font-size: 0.85rem;
            max-height: 150px;
            overflow-y: auto;
            color: #4ade80;
            width: 100%;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Chat</a>
        <header>
            <h1>VTS Connector</h1>
            <p style="color: var(--text-dim)">Test your VTuber Studio expressions and hotkeys</p>
        </header>

        <div class="status-panel">
            <div class="config-item">
                <label>Port</label>
                <input type="number" id="vts-port" value="8001">
            </div>
            <div class="config-item"
                style="display: flex; align-items: flex-end; justify-content: flex-end; gap: 1rem;">
                <button class="btn btn-secondary"
                    style="background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);"
                    onclick="clearToken()">Reset Token</button>
                <button class="btn" onclick="connectVTS()">Connect / Auth</button>
            </div>

            <div class="status-indicators">
                <span id="status-connected" class="badge badge-disconnected">VTS: DISCONNECTED</span>
                <span id="status-authenticated" class="badge badge-disconnected">AUTH: NO</span>
            </div>
        </div>

        <div class="hotkeys-list">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                <h2>Available Hotkeys</h2>
                <button class="btn" style="padding: 0.5rem 1rem; font-size: 0.8rem;"
                    onclick="refreshHotkeys()">Refresh</button>
            </div>
            <div id="hotkey-grid" class="hotkey-grid">
                <!-- Hotkeys will be loaded here -->
                <p style="color: var(--text-dim); grid-column: span 3; text-align: center;">Click Connect to load
                    hotkeys</p>
            </div>
        </div>

        <div id="log" class="log-area">
            [System] Ready to connect...
        </div>
    </div>

    <script>
        const logArea = document.getElementById('log');

        function addLog(msg) {
            const time = new Date().toLocaleTimeString();
            const div = document.createElement('div');
            div.textContent = `[${time}] ${msg}`;
            logArea.prepend(div);
        }

        async function updateStatus() {
            try {
                const res = await fetch('/api/vts/config');
                const config = await res.json();

                const connectedBadge = document.getElementById('status-connected');
                const authBadge = document.getElementById('status-authenticated');

                if (config.connected) {
                    connectedBadge.textContent = 'VTS: CONNECTED';
                    connectedBadge.className = 'badge badge-connected';
                } else {
                    connectedBadge.textContent = 'VTS: DISCONNECTED';
                    connectedBadge.className = 'badge badge-disconnected';
                }

                if (config.authenticated) {
                    authBadge.textContent = 'AUTH: YES';
                    authBadge.className = 'badge badge-connected';
                    loadHotkeys();
                } else {
                    authBadge.textContent = 'AUTH: NO';
                    authBadge.className = 'badge badge-disconnected';
                }
            } catch (e) {
                console.error(e);
            }
        }

        async function connectVTS() {
            const port = document.getElementById('vts-port').value;
            addLog(`Attempting to connect to port ${port}...`);

            try {
                const res = await fetch('/api/vts/connect', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ port })
                });
                const data = await res.json();

                if (data.success) {
                    addLog('Successfully connected and authenticated!');
                } else {
                    addLog(`Connection failed: ${data.message}`);
                    if (data.message.includes('TokenRequest') || data.message.includes('token')) {
                        addLog('Please check VTuber Studio and click "Allow"');
                    }
                }
                updateStatus();
            } catch (e) {
                addLog(`Error: ${e.message}`);
            }
        }

        async function clearToken() {
            addLog('Clearing authentication token...');
            try {
                const res = await fetch('/api/vts/clear_token', { method: 'POST' });
                const data = await res.json();
                if (data.success) {
                    addLog('Token cleared. Next connect will request a new one.');
                }
                updateStatus();
            } catch (e) {
                addLog(`Error: ${e.message}`);
            }
        }

        async function loadHotkeys() {
            try {
                const res = await fetch('/api/vts/hotkeys');
                const hotkeys = await res.json();
                renderHotkeys(hotkeys);
            } catch (e) {
                console.error(e);
            }
        }

        function renderHotkeys(hotkeys) {
            const grid = document.getElementById('hotkey-grid');
            grid.innerHTML = '';

            if (hotkeys.length === 0) {
                grid.innerHTML = '<p style="color: var(--text-dim); grid-column: span 3; text-align: center;">No hotkeys found for this model.</p>';
                return;
            }

            hotkeys.forEach(hk => {
                const card = document.createElement('div');
                card.className = 'hotkey-card';
                card.innerHTML = `
                    <div class="hotkey-name">${hk.name}</div>
                    <div class="hotkey-info">${hk.type}</div>
                    <button class="btn btn-test" onclick="triggerHotkey('${hk.hotkeyID}', '${hk.name}')">Trigger</button>
                `;
                grid.appendChild(card);
            });
        }

        async function triggerHotkey(id, name) {
            addLog(`Triggering hotkey: ${name}...`);
            try {
                const res = await fetch('/api/vts/trigger', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id })
                });
                const data = await res.json();
                if (data.success) {
                    addLog(`Success! Hotkey "${name}" triggered.`);
                } else {
                    addLog(`Failed: ${data.message}`);
                }
            } catch (e) {
                addLog(`Error: ${e.message}`);
            }
        }

        function refreshHotkeys() {
            addLog('Refreshing hotkeys...');
            loadHotkeys();
        }

        // Initial check
        updateStatus();
    </script>
</body>

</html>
